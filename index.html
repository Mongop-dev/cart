<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Basic styling for demonstration */
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            margin: 0 15px;
        }
        .quantity-btn {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .delete-btn, .like-btn {
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 10px;
        }
        .like-btn.liked {
            color: red;
        }
        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div id="shopping-cart">
        <div class="cart-item" data-price="25.99">
            <img src="/api/placeholder/100/100" alt="Product 1" class="item-image">
            <div class="item-details">
                <h3>Product 1</h3>
                <p>Price: $25.99</p>
            </div>
            <div class="quantity-controls">
                <button class="quantity-btn minus">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn plus">+</button>
            </div>
            <button class="delete-btn">üóëÔ∏è</button>
            <button class="like-btn">‚ô°</button>
        </div>
        <div class="cart-item" data-price="34.99">
            <img src="/api/placeholder/100/100" alt="Product 2" class="item-image">
            <div class="item-details">
                <h3>Product 2</h3>
                <p>Price: $34.99</p>
            </div>
            <div class="quantity-controls">
                <button class="quantity-btn minus">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn plus">+</button>
            </div>
            <button class="delete-btn">üóëÔ∏è</button>
            <button class="like-btn">‚ô°</button>
        </div>
        <div id="total">
            Total: $<span id="total-amount">60.98</span>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = document.getElementById('shopping-cart');
            const totalAmount = document.getElementById('total-amount');

            // Update total price
            function updateTotal() {
                let total = 0;
                document.querySelectorAll('.cart-item').forEach(item => {
                    const price = parseFloat(item.dataset.price);
                    const quantity = parseInt(item.querySelector('.quantity').textContent);
                    total += price * quantity;
                });
                totalAmount.textContent = total.toFixed(2);
            }

            // Event delegation for all cart interactions
            cart.addEventListener('click', function(e) {
                const target = e.target;
                
                // Handle quantity adjustments
                if (target.classList.contains('quantity-btn')) {
                    const item = target.closest('.cart-item');
                    const quantitySpan = item.querySelector('.quantity');
                    let quantity = parseInt(quantitySpan.textContent);

                    if (target.classList.contains('plus')) {
                        quantity++;
                    } else if (target.classList.contains('minus') && quantity > 1) {
                        quantity--;
                    }

                    quantitySpan.textContent = quantity;
                    updateTotal();
                }
                
                // Handle item deletion
                if (target.classList.contains('delete-btn')) {
                    const item = target.closest('.cart-item');
                    item.remove();
                    updateTotal();
                }
                
                // Handle like/unlike
                if (target.classList.contains('like-btn')) {
                    target.classList.toggle('liked');
                    target.textContent = target.classList.contains('liked') ? '‚ô•' : '‚ô°';
                }
            });
        });
    </script>

</body>
</html>
